plugins {
	id 'kotlin-multiplatform'
}

kotlin {
	targets {
		fromPreset(presets.jvm, 'jvm')
		if (os.isWindows() || System.getProperty("idea.active") != "true") {
			fromPreset(presets.mingwX64, 'mingw') {
				compilations.main {
					cinterops {
						cvulkan {
							includeDirs project.file('src/nativeInterop/vulkan/include')
						}
					}
				}
				compilations.all {
					linkerOpts "-L${project.file('src/nativeInterop/vulkan/lib')}"
				}
			}
		}
		if (os.isLinux() || System.getProperty("idea.active") != "true") {
			fromPreset(presets.linuxX64, 'linux') {
				compilations.main {
					cinterops {
						cvulkan {
							includeDirs project.file('src/nativeInterop/vulkan/include')
						}
					}
				}
				compilations.all {
					linkerOpts "-L${project.file('src/nativeInterop/vulkan/lib')}"
				}
			}
		}
		if (os.isMacOsX() || System.getProperty("idea.active") != "true") {
			fromPreset(presets.macosX64, 'macos') {
				compilations.main {
					cinterops {
						cvulkan {
							includeDirs project.file('src/nativeInterop/vulkan/include')
						}
					}
				}
				compilations.all {
					linkerOpts "-L${project.file('src/nativeInterop/vulkan/lib')}"
					linkerOpts "-rpath ${project.file('src/nativeInterop/vulkan/lib')}"
				}
			}
		}
	}
	sourceSets {
		commonMain {
			dependencies {
				implementation project(":kgl-core")
				implementation 'org.jetbrains.kotlin:kotlin-stdlib-common'
			}
		}
		commonTest {
			dependencies {
				implementation 'org.jetbrains.kotlin:kotlin-test-common'
				implementation 'org.jetbrains.kotlin:kotlin-test-annotations-common'
			}
		}
		jvmMain {
			dependencies {
				implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
				implementation "org.lwjgl:lwjgl-vulkan:${lwjglVersion}"
			}
		}
		jvmTest {
			dependencies {
				implementation 'org.jetbrains.kotlin:kotlin-test'
				implementation 'org.jetbrains.kotlin:kotlin-test-junit'
			}
		}
		if (os.isWindows() || System.getProperty("idea.active") != "true") {
			mingwMain {
				kotlin.srcDirs = ["src/nativeMain/kotlin"]
				resources.srcDirs = ["src/nativeMain/resources"]
				dependencies {
				}
			}
			mingwTest {
				kotlin.srcDirs = ["src/nativeTest/kotlin"]
				resources.srcDirs = ["src/nativeTest/resources"]
			}
		}
		if (os.isLinux() || System.getProperty("idea.active") != "true") {
			linuxMain {
				kotlin.srcDirs = ["src/nativeMain/kotlin"]
				resources.srcDirs = ["src/nativeMain/resources"]
				dependencies {
				}
			}
			linuxTest {
				kotlin.srcDirs = ["src/nativeTest/kotlin"]
				resources.srcDirs = ["src/nativeTest/resources"]
			}
		}
		if (os.isMacOsX() || System.getProperty("idea.active") != "true") {
			macosMain {
				kotlin.srcDirs = ["src/nativeMain/kotlin"]
				resources.srcDirs = ["src/nativeMain/resources"]
				dependencies {
				}
			}
			macosTest {
				kotlin.srcDirs = ["src/nativeTest/kotlin"]
				resources.srcDirs = ["src/nativeTest/resources"]
			}
		}
	}
}
